<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - ProyectoSaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #10b981;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        
        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .form-control {
            padding: 12px 15px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-label {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn-register {
            background-color: var(--success-color);
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 6px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            background-color: #059669;
        }
        
        .alert-error {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .plan-selector {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .plan-option {
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .plan-option:hover {
            border-color: var(--primary-color);
            background-color: #f3f4f6;
        }
        
        .plan-option input[type="radio"]:checked + .plan-info {
            color: var(--primary-color);
        }
        
        .plan-info {
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .form-footer p {
            color: #6b7280;
            font-size: 14px;
            margin: 0;
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-user-plus"></i> Crear Cuenta</h1>
            <p>Únete a ProyectoSaS hoy mismo</p>
        </div>
        
        <div th:if="${param.error}" class="alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${param.error}"></span>
        </div>

        <form method="POST" action="/registro" class="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre" class="form-label"><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="apellido" class="form-label"><i class="fas fa-user"></i> Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Tu apellido" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label"><i class="fas fa-key"></i> Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Mínimo 8 caracteres" required>
            </div>
            
            <div class="form-group">
                <label class="form-label"><i class="fas fa-cube"></i> Selecciona tu Plan</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoPlan" id="plan_basic" value="BASICO" checked required>
                    <label class="form-check-label" for="plan_basic" style="cursor: pointer; margin-left: 10px;">
                        <strong>BÁSICO</strong> - $9.99/mes <br>
                        <small style="color: #6b7280;">Para comenzar</small>
                    </label>
                </div>
                <div class="form-check" style="margin-top: 10px;">
                    <input class="form-check-input" type="radio" name="tipoPlan" id="plan_premium" value="PREMIUM" required>
                    <label class="form-check-label" for="plan_premium" style="cursor: pointer; margin-left: 10px;">
                        <strong>PREMIUM</strong> - $29.99/mes <br>
                        <small style="color: #6b7280;">Más características</small>
                    </label>
                </div>
                <div class="form-check" style="margin-top: 10px;">
                    <input class="form-check-input" type="radio" name="tipoPlan" id="plan_pro" value="PRO" required>
                    <label class="form-check-label" for="plan_pro" style="cursor: pointer; margin-left: 10px;">
                        <strong>PRO</strong> - $99.99/mes <br>
                        <small style="color: #6b7280;">Para empresas</small>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success btn-register">
                <i class="fas fa-check-circle"></i> Crear Cuenta
            </button>
        </form>

        <div class="form-footer">
            <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
